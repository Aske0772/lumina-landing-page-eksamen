  <header>
    <!-- Hero section video -->
    <section class="hero-section">
      <div class="hero-background">
        <video autoplay muted loop>
          <source src="video/speaker-video-final.mp4" type="video/mp4" />
        </video>
      </div>

      <!--Hero-teksten foran videoen af højtaleren-->
      <div class="hero-tekst">
        <h1 class="hero-speaker-tekst">
          <span class="hero-number-lumina">1</span> <br> LUMINA
        </h1>
        <p>1995,-</p>
        <button class="hero-speaker-btn">KØB NU</button>
        <div class="trustpilot-hero">
          <img class="trust-pilot-stars-five" src="img/trustpilot/trustpilot-vector.svg" alt="5 stjerner trustpilot" />
          <p>+4972 anmeldelser</p>
        </div>
      </div>
    </section>

    <!-- Navigationsbar -->
    <nav>
      <!-- Skjult checkbox til mobile menu -->
      <input type="checkbox" id="menu-bar">
      <label for="menu-bar" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <!-- engelsk sprog -->
      <a href="#" class="language">
        <img src="img/sprog.png" alt="engelsk sprog" />
      </a>
      <!-- Logo -->
      <a href="#" class="logo">
        <img src="img/Logo-3-(1).png" alt="lumina audio logo" />
      </a>
      <div class="profile-kurv">
      <!-- kurv og profil - 2 forskellige billeder skal addes -->
      <a href="#" class="profil-icon">
      <img src="img/ikoner/profile-icon.svg" alt="profil" />
      </a>
      <a href="#" class="kurv-profil">
      <img src="img/ikoner/shop-icon-stroke.svg" alt="kurv" />
      </a>

      </div>
    
    </nav>
  </header>

  <!-- højtaler, placeholder og knapper som kan klikkes -->
  <section class="section-one">
    <h2>LUMINA 1</h2>
    <p class="h2-text">En højtaler der kombinerer stil og lydkvalitet</p>
    <div class="bg-rectangle-small">
      <figure class="product-image">
        <img id="productImage" src="img/speakers/misty-white-transparent.png" alt="misty white speaker" />
        <figcaption id="productName">Misty White</figcaption>
      </figure>
      <div>
        <button class="colour-btn misty-white-btn"></button>
        <button class="colour-btn lavender-mist-btn"></button>
        <button class="colour-btn sage-green-btn"></button>
        <button class="colour-btn dusty-rose-btn"></button>
      </div>
    </div>
  </section>
  
  <section class="section-two">
    <h2>Design der passer ind</h2>
    <div class="bg-rectangle-long">
        <div class ="round-image-container">
        <img class="circular-gallery" src="img/third-section-circular/beige-kitchen.png" alt="højtaler i køkken"/>
        <img class="circular-gallery" src="img/third-section-circular/green-outside-woman-smiling.png" alt="kvinde sidder udenfor og slapper af med Lumina Audio one speaker"/>
        <img class="circular-gallery" src="img/third-section-circular/woman-relaxing-beige-outside.png" alt="kvinde slapper af udenfor med Lumina Audio one speaker" />
        <img class="circular-gallery" src="img/third-section-circular/purple-nightstand.png" alt="misty lavender højtaler på natbordet"/>
        </div>
        <div class="round-image-container">
          <img class="circular-gallery" src="img/third-section-circular/beach-women-pink.png" alt="to kvinder på stranden med dusty rose højtaler" />
          <img class="circular-gallery" src="img/third-section-circular/rose-gold-bedroom.png" alt="dusty rose højtaler i soveværelset" />
          <img class="circular-gallery" src="img/third-section-circular/green-inside-group-laughing.png" alt="gruppe venner med sage green højtaler" />
          <img class="circular-gallery" src="img/third-section-circular/beige-table-on-books.png" alt="beige højtaler på bord med bøger" />
        </div>
    </div>
  </section>

  <section class="section-three-social-connect">
    <h3> Social connect - Skab musikken sammen</h3>
    <div class="bg-rectangle-social-connect">
      <video autoplay muted loop>
        <source src="video/short-video-social-connect-loop.mp4" type="video/mp4" />
      </video>
      <button class="download-app-btn">DOWNLOAD APPEN</button>
    </div>
  </section>

  <section class="section-four">
    <img class="trust-pilot-logo" src="img/trustpilot/trustpilot-logo.png" alt="Trustpilot Logo">
    <div class="row-div-trust-pilot"> <!-- div til at adde 2 sections med forEach-->
      <div class="bg-rectangle-section-trustpilot">
        <!-- articles inserted here with ForEach -->
      </div>
      <div class="duplicate-bg-rectangle-section-trustpilot">
        <!-- Duplicate articles inserted here with ForEach -->
      </div>
    </div>     
  </section>

  <section class="section five">
    <div class="specification-sektion">
      

    </div>
  </section>
